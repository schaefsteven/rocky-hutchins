<div class="d-flex flex-md-row flex-column align-items-center justify-content-center">
    <img 
        class="rounded-circle p-md-3 headshot" 
        src="/images/headshot.jpg" 
        alt="Rocky Hutchins headshot"
    >
    <p class="pitch p-2 fs-5 m-0">
        {{ .Params.pitch }}
    </p>
</div>
<a 
    class="btn btn-primary fw-bold my-4 mt-3"
    href="/test-vcf.vcf"
>
    <i class="bi bi-person-vcard-fill"></i> Add me to your contacts
</a>
<div class="d-flex flex-wrap justify-content-center w-100">
    <div class="contact d-flex flex-column align-items-center p-1">
        <span class="phone fs-5 p-2">
            Phone: {{ .Site.Params.primPhone }}
            <a class="copy-btn btn btn-dark ms-2 mb-1" href="">
                <i class="bi bi-clipboard2-fill"></i>
            </a>
        </span>
        <div class="p-2">
            <a 
                href="tel:{{ replaceRE `[^\d]` `` .Site.Params.primPhone }}" 
                class="btn btn-primary fw-bold mx-3"
            >
                <i class="bi bi-telephone-fill"></i> Call
            </a>
            <a 
                href="sms:+{{ replaceRE `[^\d]` `` .Site.Params.primPhone }}" 
                class="btn btn-primary fw-bold mx-3"
            >
                <i class="bi bi-chat-square-text-fill"></i> Text
            </a>
        </div>
    </div>
    <div class="contact d-flex flex-column align-items-center p-1">
        <span class="phone fs-5 p-2">
            Email: {{ .Site.Params.primEmail }}
            <a class="copy-btn btn btn-dark ms-2 mb-1" href="">
                <i class="bi bi-clipboard2-fill"></i>
            </a>
        </span>
        <div class="p-2">
            <a 
                href="mailto:{{ .Site.Params.primEmail }}?subject={{ htmlEscape "Website Inquiry" }}" 
                class="btn btn-primary fw-bold"
            >
                <i class="bi bi-envelope-fill"></i> Email
            </a>
        </div>
    </div>
</div>
