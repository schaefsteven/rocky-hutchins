# use local server when served on localhost
# need to have decap-server npm package installed and running for this to work
local_backend: true
backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
logo_url: https://rh-testing.netlify.app/images/logo_hu3da88bbd86ea0f239f52927e59ca83de_9993_100x0_resize_q75_h2_box_3.webp
display_url: https://rh-testing.netlify.app
media_folder: static/img
  # media_library:
  # name: 'disabled' # To disable the media library
public_folder: /img
collections:

  - name: 'links'
    label: 'Links'
    label_singular: 'Link'
    folder: 'content/links'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Draft', 
          name: 'draft', 
          widget: 'boolean', 
          default: true, 
          required: false,
          hint: '**Your link will not publish if this switch is on.** It is on by default. Turn it off in order to make your link go live.'
        }
      - { label: 'Position', 
          name: 'position', 
          widget: 'number', 
          value_type: 'float', 
          required: false,
          hint: 'Use this to position your link in the list. Lower numbers move to the top of the list. You can use negative numbers and decimals.'
        }
      - { label: 'Link', name: 'link', widget: 'string' }
    summary: "{{position}} {{title}}"
    sortable_fields: ['position', 'title', 'draft']
